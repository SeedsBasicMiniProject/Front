<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seeds-Main</title>
  </head>
  <body>
    <header>
      <nav class="nav_bar">
        <div class="seeds_title">Seeds</div>
        <div>
          <ul class="nav_bar_menu">
            <li><a href="#">About Seeds</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">지원 및 문의</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="main_visual">

      </div>
      <div class="main_description">
        <section class="section1">
            Seeds를 소개합니다.  
        </section>
        <section class="section2">
          Seeds에서 고민을 해소해보세요!
        </section>
        <section class="section3">
          <div class="progress_title">
            Seeds에서는 이런 활동을 해요.
          </div>
          <div class="progress_info">
            <div class="progress_source">
              <div class="progress_bar"></div>
              <div class="progress_station">
                <div class="progress_point"></div>
                <div class="progress_point"></div>
                <div class="progress_point"></div>
                <div class="progress_point"></div>
                <div class="progress_point"></div>
              </div>
            </div>
            <div class="progress_steps">
              <div class="progress_content">
                <p class="content_title">회원 모집</p>
                <p class="content_month">12월</p>
              </div>
              <div class="progress_content">
                <p class="content_title">동계 아카데미</p>
                <p class="content_title">(기초/심화)</p>
                <p class="content_month">1월-2월</p>
              </div>
              <div class="progress_content">
                <p class="content_title">프로젝트 진행</p>
                <p class="content_month">3월-</p>
              </div>
              <div class="progress_content">
                <p class="content_title">하계 아카데미</p>
                <p class="content_month">7월-8월</p>
              </div>
              <div class="progress_content">
                <p class="content_title">최종 성과 발표</p>
                <p class="content_month">11월</p>
              </div>
            </div>
          </div>
          <div class="progress_grid">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
          </div>
        </section>
        <section class="section4">
          그 외에 더 많은 Seeds의 정보는...
        </section>
      </div>
    </div>
    <footer>
      <div class="Seeds_last">
        <div class="title">Seeds</div>
        <div class="copy">Copyrightⓒ2023.Seeds. All rights reserved.</div>
      </div>
    </footer>
  </body>
</html>
